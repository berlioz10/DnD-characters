<div *ngIf="characterValue">
    <h1>Character details: </h1>
    <p>Name: <input [(ngModel)]="characterValue.name" placeholder="name"/></p>
        
    <p>Race: <input [(ngModel)]="characterValue.race" placeholder="race"/></p>
    
    <div>Weapon: </div>
    <weapon [id]="characterValue.id_weapon"> </weapon>
    <br>
    <button class="add" *ngIf="!weapons" (click)="getWeapons()">Change weapon</button>
    <div *ngIf="weapons">
        <div *ngFor="let weapon of weapons">
            <button class="options" (click)="setWeapon(weapon.id); clearWeapons()">{{weapon.name}}</button>
        </div>
        <button class="options" (click)="setWeapon(0); clearWeapons()">None</button>
    </div>

    <div>Armor: </div>
    <armor [id]="characterValue.id_armor"> </armor>
    <br>
    <button class="add" *ngIf="!armors" (click)="getArmors()">Change armor</button>
    <div *ngIf="armors">
        <div *ngFor="let armor of armors">
            <button class="options" (click)="setArmor(armor.id); clearArmors()">{{armor.name}}</button>
        </div>
        <button class="options" (click)="setArmor(0); clearArmors()">None</button>
    </div>

    <div>Spells: 
        <div *ngFor="let id_spell of character.id_spell">
            <spell [id]="id_spell"> </spell>
        </div>
    </div>
    <button class="add">Remove spells</button>
    <button class="add">Add spells</button>
    
    <br>

    <button (click)="goBack()"> Inapoi </button>

</div>
