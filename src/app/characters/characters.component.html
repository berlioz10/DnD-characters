<div> Your characters:
    <ul class="characters_box" *ngFor="let character of characters">
        <li class="characters_stats">id: {{character.id}}</li>
        <li class="characters_stats">Name: {{character.name}}</li>
        <li class="characters_stats">Race: {{character.race}}</li>
        <li class="characters_stats">Weapon: {{character.weapon}}</li>
        <li class="characters_stats">Armor: {{character.armor}}</li>
        <li class="characters_stats">Spell: {{character.spell}}</li>
    </ul>
</div>
